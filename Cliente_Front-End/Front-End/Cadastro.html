<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="css/cadastro.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/4.0.9/jquery.inputmask.bundle.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/forge/1.3.1/forge.min.js" integrity="sha512-95iy0RZIbw3H/FgfAj2wnCQJlzFQ+eaSfUeV/l8WVyGHKSRMzm3M/O+85j9ba/HFphkijrCTDjcuDX0BL2lthA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<title>Cadastro</title>
	</head>
	<body>

		<div class="main__inputs">
			<h1>Cadastro</h1><!--inicio dos inputs-->
			<div class="input" id="inputName">
				<label>Nome: </label>
				<input type="name" class="input__element" id="nome"/>
			</div>
			<div class="input" id="inputPassword">
				<label>Senha: </label>
				<input type="password" class="input__element" id="password"/>
			</div>
			<div class="input" id="inputEmail">
				<label>Email: </label>
				<input type="email" class="input__element" id="email"/>
			</div>			
			<div class="input" id="inputCep">
				<label>Cep: </label>
				<input type="name" class="input__element" id="cep"/>
			</div>
			<div class="input" id="inputCpf">
				<label>Cpf: </label>
				<input type="name" class="input__element" id="cpf"/>
			</div>
			<div class="input" id="inputPergunta">
				<label>Pergunta: </label>
				<input type="name" class="input__element" id="pergunta"/>
			</div>
			<div class="input" id="inputResposta">
				<label>Resposta: </label>
				<input type="name" class="input__element" id="resposta"/>
			</div>
			<button type="submit" class="main__button" id="button">Login</button>
		</div><!--main_inputs-->

		<!--Autocomplete de cep e cpf-->		
		<script>
			setTimeout(function(){
			  $("#cpf").inputmask("999.999.999-99");
			  $("#cep").inputmask("99999-999");
			});
		</script>
		<script src="javascript/cadastro.js"></script>
	</body>

</html>
